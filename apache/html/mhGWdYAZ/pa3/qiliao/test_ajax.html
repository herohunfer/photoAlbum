<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLData(element,url,albumid,index)
{
var a = albumid.toString();
var i = index.toString();
var xmlhttp;
var str;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    element.innerHTML=xmlhttp.responseText;
    //str=xmlhttp.responseText;
    //return str;
    }
  }
xmlhttp.open("GET",url+"?"+"albumid="+a+"&index="+i,true);
xmlhttp.send();
}
function l()
{
var ig = document.createElement("p");
loadXMLData(ig,'caption.php',2,2);
document.body.appendChild(ig);
}
</script>
</head>
<body>

<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button type="button" onclick="l()">Change Content</button>

</body>
</html>
